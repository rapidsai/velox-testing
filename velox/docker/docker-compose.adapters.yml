services:
  velox-adapters-build:
    container_name: velox-adapters-build
    image: velox-adapters-build:latest
    build:
      context: ../../..
      dockerfile: velox-testing/velox/docker/adapters_build.dockerfile
    runtime: nvidia
    volumes:
      - ../../../velox:/workspace/velox
      - ${CCACHE_DIR:-/tmp/ccache}:/ccache
    environment:
      - CCACHE_DIR=/ccache
    working_dir: /workspace/velox 

  velox-benchmark:
    container_name: velox-benchmark
    image: velox-adapters-build:latest
    runtime: nvidia
    environment:
      - USER_ID=${USER_ID}
      - GROUP_ID=${GROUP_ID}
    volumes:
      - ../../../velox:/workspace/velox
      - ${BENCHMARK_TPCH_DATA_HOST_PATH}:/workspace/velox/velox-tpch-data:ro
      - ${BENCHMARK_RESULTS_HOST_PATH}:/workspace/velox/benchmark_results
    working_dir: /workspace/velox
