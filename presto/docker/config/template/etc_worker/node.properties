# Unique identifier for this node. Used in logs and cluster metadata.
node.id=worker
# Logical environment name to separate clusters (e.g., dev/test/prod).
node.environment=test
# Optional physical/logical location label for operators and UIs.
node.location=test-location
# Directory for local data such as spill, temp, and metadata caches.
node.data-dir=/var/lib/presto/data
