name: Presto Test

on:
  workflow_dispatch:
    inputs: #&workflow_inputs
      velox_commit:
        description: 'Velox commit SHA or branch'
        type: string
        required: false
        default: 'main'
      presto_commit:
        description: 'Presto commit SHA or branch'
        type: string
        required: false
        default: 'master'
      presto_worker_type:
        description: 'Type of presto worker to use'
        type: choice
        required: false
        options:
          - java
          - native-cpu
          - native-gpu
        default: 'java'
#  workflow_call:
#    inputs:
#    *workflow_inputs

jobs:
  build-and-test:
    #runs-on: linux-amd64-gpu-l4-latest-1
    runs-on: ubuntu-latest
    #container:
      # TODO: What base container should be used here?
      #image: ghcr.io/facebookincubator/velox-dev:adapters
    steps:
      - name: Checkout velox-testing
        uses: actions/checkout@v4
        with:
          path: ${{ github.workspace }}/velox-testing

      - name: Checkout Velox
        uses: actions/checkout@v4
        with:
          repository: facebookincubator/velox
          ref: ${{ inputs.velox_commit }}
          path: ${{ github.workspace }}/velox

      - name: Checkout Presto
        uses: actions/checkout@v4
        with:
          repository: prestodb/presto
          ref: ${{ inputs.presto_commit }}
          path: ${{ github.workspace }}/presto

      - name: Build and run java presto
        if: ${{ github.event.inputs.presto_worker_type == 'java' }}
        run: |
          pushd velox-testing/presto/scripts
          ./start_java_presto.sh
          sleep 30
          ./run_integ_test.sh -b tpch
          popd

      - name: Build and run native-cpu presto
        if: ${{ github.event.inputs.presto_worker_type == 'native-cpu' }}
        run: |
          pushd velox-testing/presto/scripts
          ./start_native_cpu_presto.sh
          sleep 30
          ./run_integ_test.sh -b tpch
          popd

      - name: Build and run native-gpu presto
        if: ${{ github.event.inputs.presto_worker_type == 'native-gpu' }}
        run: |
          pushd velox-testing/presto/scripts
          ./start_native_gpu_presto.sh
          sleep 30
          ./run_integ_test.sh -b tpch
          popd
          
      - name: Shutdown
        run: |
          pushd velox-testing/presto/scripts
          ./stop_presto.sh
          popd
