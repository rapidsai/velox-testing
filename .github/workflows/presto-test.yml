name: Presto Test

on:
  workflow_dispatch:
    inputs:
      velox_commit:
        description: 'Velox commit SHA or branch'
        required: false
        default: 'main'
      presto_commit:
        description: 'Presto commit SHA or branch'
        required: false
        default: 'master'
      build_type:
        description: 'Velox CMake build type'
        type: choice
        options:
          - Release
          - Debug
          - RelWithDebInfo
        required: false
        default: 'Release'
      presto_variant:
        description: 'Presto deployment variant to build and test'
        type: choice
        options:
          - native-gpu
          - native-cpu
          - java-only
        required: false
        default: 'native-gpu'
  workflow_call:
    inputs:
      velox_commit:
        type: string
        required: true
      presto_commit:
        type: string
        required: true
      build_type:
        type: string
        required: false
        default: 'Release'
      presto_variant:
        type: string
        required: false
        default: 'native-gpu'

jobs:
  build-and-test:
    runs-on: linux-amd64-gpu-l4-latest-1
    env:
      GH_TOKEN: ${{ github.token }}
      CCACHE_DIR: ${{ github.workspace }}/ccache
      NO_SUBMODULES: true
    steps:
      - name: Checkout this repository for CI scripts
        uses: actions/checkout@v4
        with:
          path: velox-testing
      
      - name: Checkout Velox
        uses: actions/checkout@v4
        with:
          repository: facebookincubator/velox
          ref: ${{ inputs.velox_commit }}
          path: ${{ github.workspace }}/velox

      - name: Checkout Presto
        uses: actions/checkout@v4
        with:
          repository: prestodb/presto
          ref: ${{ inputs.presto_commit || github.event.inputs.presto_commit }}
          path: presto

      - name: Replace Velox submodule with built Velox
        run: |
          # Remove the existing Velox submodule directory
          rm -rf ${{ github.workspace }}/presto/presto-native-execution/velox
          cp -a "${{ github.workspace }}/velox" "${{ github.workspace }}/presto/presto-native-execution/"
          
          echo "Replaced Velox submodule with Velox from ${{ github.workspace }}/velox"

      # Remove this step once the fix was landed on Presto's main branch
      - name: Fix for install_adapters command not found
        run: |
          cd "${{ github.workspace }}/presto/presto-native-execution"
          patch -p1 < "${{ github.workspace }}/velox-testing/ci/patches/presto-centos-dependency-fix.patch"

      - name: Restore Presto Compiler Cache
        uses: apache/infrastructure-actions/stash/restore@3354c1565d4b0e335b78a76aedd82153a9e144d4
        with:
          path: ${{ env.CCACHE_DIR }}
          key: ccache-linux-presto-native-gcc

      - name: Build and Test Presto with Velox Connector
        run: |
          # Copy and execute the Presto build and test script
          cp ${{ github.workspace }}/velox-testing/ci/presto/build-and-test.sh ${{ github.workspace }}/velox-testing/presto/
          chmod +x ${{ github.workspace }}/velox-testing/presto/build-and-test.sh
        
          # Execute with appropriate arguments
          cd ${{ github.workspace }}/velox-testing/presto
          bash build-and-test.sh \
            --build-target "${{ inputs.presto_variant || github.event.inputs.presto_variant || 'native-gpu' }}" \
            --ccache-dir "${{ env.CCACHE_DIR }}"

      - name: Stash Presto Compiler Cache
        if: always()
        uses: apache/infrastructure-actions/stash/save@3354c1565d4b0e335b78a76aedd82153a9e144d4
        with:
          path: ${{ env.CCACHE_DIR }}
          key: ccache-linux-presto-native-gcc

      - name: Cleanup - Stop Presto Services
        if: always()
        run: |
          echo "Stopping Presto services..."
          cd ${{ github.workspace }}/velox-testing/presto/scripts
          ./stop_presto.sh || echo "No services to stop or cleanup completed"
