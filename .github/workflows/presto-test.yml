name: Presto Test

on:
  workflow_dispatch:
    inputs:
      velox_commit:
        description: 'Velox commit SHA or branch'
        required: true
        default: 'main'
      presto_commit:
        description: 'Presto commit SHA or branch'
        required: true
        default: 'main'
      velox_build_type:
        description: 'Velox CMake build type'
        type: choice
        options:
          - Release
          - Debug
          - RelWithDebInfo
        required: false
        default: 'Release'
      velox_cuda_arch:
        description: 'Velox CUDA architecture (e.g., native, "75;80")'
        type: string
        required: false
        default: 'native'
      run_presto_tests:
        description: 'Run Presto integration tests after build'
        type: boolean
        required: false
        default: true
      velox_build_dir:
        description: 'Velox build directory name'
        type: string
        required: false
        default: 'build'
      build_target:
        description: 'Presto deployment variant to build and test'
        type: choice
        options:
          - native-gpu
          - native-cpu
          - java-only
        required: false
        default: 'native-gpu'
  workflow_call:
    inputs:
      velox_commit:
        type: string
        required: true
      presto_commit:
        type: string
        required: true
      velox_build_type:
        type: string
        required: false
        default: 'Release'
      velox_cuda_arch:
        type: string
        required: false
        default: 'native'
      run_presto_tests:
        type: boolean
        required: false
        default: true
      velox_build_dir:
        type: string
        required: false
        default: 'build'
      build_target:
        type: string
        required: false
        default: 'native-gpu'

jobs:
  build-and-test:
    runs-on: linux-amd64-gpu-l4-latest-1
    env:
      GH_TOKEN: ${{ github.token }}
      CCACHE_DIR: ${{ github.workspace }}/ccache
    steps:
      - name: Checkout this repository for CI scripts
        uses: actions/checkout@v4
        with:
          path: velox-testing

      - name: Build Velox with cuDF
        uses: ./.github/actions/build-velox
        with:
          velox_commit: ${{ inputs.velox_commit || github.event.inputs.velox_commit }}
          run_tests: false  # No tests needed for Presto workflow
          build_type: ${{ inputs.velox_build_type || github.event.inputs.velox_build_type || 'Release' }}
          cuda_arch: ${{ inputs.velox_cuda_arch || github.event.inputs.velox_cuda_arch || 'native' }}
          build_dir: ${{ inputs.velox_build_dir || github.event.inputs.velox_build_dir || 'build' }}
          ccache_dir: ${{ env.CCACHE_DIR }}

      - name: Checkout Presto
        uses: actions/checkout@v4
        with:
          repository: prestodb/presto
          ref: ${{ inputs.presto_commit || github.event.inputs.presto_commit }}
          path: presto

      - name: Replace Velox submodule with built Velox
        run: |
          # Remove the existing Velox submodule directory
          rm -rf presto/presto-native-execution/velox
          
          # Create a symbolic link to the built Velox directory
          ln -s "$(pwd)/velox" presto/presto-native-execution/velox
          
          echo "Replaced Velox submodule with built Velox from $(pwd)/velox"

      - name: Restore Presto Compiler Cache
        uses: apache/infrastructure-actions/stash/restore@3354c1565d4b0e335b78a76aedd82153a9e144d4
        with:
          path: ${{ env.CCACHE_DIR }}
          key: ccache-linux-presto-native-gcc

      - name: Build and Test Presto with Velox Connector
        run: |
          # Copy and execute the Presto build and test script
          cp velox-testing/ci/presto/build-and-test.sh velox-testing/presto/
          chmod +x velox-testing/presto/build-and-test.sh
          root_directory=$(pwd)
          # Execute with appropriate arguments
          bash velox-testing/presto/build-and-test.sh \
            --build-target "${{ inputs.build_target || github.event.inputs.build_target || 'native-gpu' }}" \
            --run-tests "${{ inputs.run_presto_tests || github.event.inputs.run_presto_tests || 'true' }}" \
            --ccache-dir "${{ env.CCACHE_DIR }}"
          cd $root_directory

      - name: Stash Presto Compiler Cache
        if: always()
        uses: apache/infrastructure-actions/stash/save@3354c1565d4b0e335b78a76aedd82153a9e144d4
        with:
          path: ${{ env.CCACHE_DIR }}
          key: ccache-linux-presto-native-gcc

      - name: Cleanup - Stop Presto Services
        if: always()
        run: |
          echo "Stopping Presto services..."
          cd velox-testing/presto/scripts
          ./stop_presto.sh || echo "No services to stop or cleanup completed"
