name: Presto Test

on:
  workflow_dispatch:
    inputs:
      velox_commit:
        description: 'Velox commit SHA or branch'
        type: string
        required: false
        default: 'main'
      presto_commit:
        description: 'Presto commit SHA or branch'
        type: string
        required: false
        default: 'master'
      presto_worker_type:
        description: 'Type of presto worker to use'
        type: choice
        required: false
        options:
          - java
          - native_cpu
          - native_gpu
        default: 'native_gpu'

# TODO: deduplicate code with composite actions.
jobs:
  build-java:
    if: ${{ github.event.inputs.presto_worker_type == 'java'}}
    runs-on: linux-amd64-cpu4
    steps:
      - name: Checkout velox-testing
        uses: actions/checkout@v4
        with:
          path: velox-testing

      - name: Checkout Velox
        uses: actions/checkout@v4
        with:
          repository: facebookincubator/velox
          ref: ${{ inputs.velox_commit }}
          path: velox

      - name: Checkout Presto
        uses: actions/checkout@v4
        with:
          repository: prestodb/presto
          ref: ${{ inputs.presto_commit }}
          path: presto

      - name: Build and run presto
        run: |
          pushd velox-testing/presto/scripts
          ./start_${{ github.event.inputs.presto_worker_type }}_presto.sh
          ./run_integ_test.sh -b tpch
          popd

      - name: Shutdown
        run: |
          pushd velox-testing/presto/scripts
          ./stop_presto.sh
          popd

  build-native-cpu:
    if: ${{ github.event.inputs.presto_worker_type == 'native_cpu'}}
    runs-on: linux-amd64-cpu16
    steps:
      - name: Checkout velox-testing
        uses: actions/checkout@v4
        with:
          path: velox-testing

      - name: Checkout Velox
        uses: actions/checkout@v4
        with:
          repository: facebookincubator/velox
          ref: ${{ inputs.velox_commit }}
          path: velox

      - name: Checkout Presto
        uses: actions/checkout@v4
        with:
          repository: prestodb/presto
          ref: ${{ inputs.presto_commit }}
          path: presto

      - name: Build and run presto
        run: |
          pushd velox-testing/presto/scripts
          ./start_${{ github.event.inputs.presto_worker_type }}_presto.sh
          ./run_integ_test.sh -b tpch
          popd

      - name: Shutdown
        run: |
          pushd velox-testing/presto/scripts
          ./stop_presto.sh
          popd

  build-native-gpu:
    if: ${{ github.event.inputs.presto_worker_type == 'native_gpu'}}
    runs-on: linux-amd64-gpu-l4-latest-1
    steps:
      - name: Checkout velox-testing
        uses: actions/checkout@v4
        with:
          path: velox-testing

      - name: Checkout Velox
        uses: actions/checkout@v4
        with:
          repository: facebookincubator/velox
          ref: ${{ inputs.velox_commit }}
          path: velox

      - name: Checkout Presto
        uses: actions/checkout@v4
        with:
          repository: prestodb/presto
          ref: ${{ inputs.presto_commit }}
          path: presto

      - name: Build and run presto
        run: |
          pushd velox-testing/presto/scripts
          ./start_${{ github.event.inputs.presto_worker_type }}_presto.sh
          ./run_integ_test.sh -b tpch
          popd

      - name: Shutdown
        run: |
          pushd velox-testing/presto/scripts
          ./stop_presto.sh
          popd
