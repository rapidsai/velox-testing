name: Velox Test

on:
  workflow_dispatch:
    inputs:
      velox_commit:
        description: 'Velox commit SHA or branch'
        required: true
        default: 'main'
      run_tests:
        description: 'Run tests after build'
        type: boolean
        required: false
        default: false
      build_type:
        description: 'CMake build type'
        type: choice
        options:
          - Release
          - Debug
          - RelWithDebInfo
        required: false
        default: 'Release'
      cuda_arch:
        description: 'CUDA architecture (e.g., native, "75;80")'
        type: string
        required: false
        default: 'native'
      build_dir:
        description: 'Build directory name'
        type: string
        required: false
        default: 'build'
        
  workflow_call:
    inputs:
      velox_commit:
        type: string
        required: true
      run_tests:
        type: boolean
        required: false
        default: false
      build_type:
        type: string
        required: false
        default: 'Release'
      cuda_arch:
        type: string
        required: false
        default: 'native'
      build_dir:
        type: string
        required: false
        default: 'build'

jobs:
  build-and-test:
    runs-on: linux-amd64-gpu-l4-latest-1
    env:
      GH_TOKEN: ${{ github.token }}
      CCACHE_DIR: ${{ github.workspace }}/ccache

    steps:
      - name: Checkout this repository for CI scripts
        uses: actions/checkout@v4
        with:
          path: velox-testing

      - name: Build and Test Velox with cuDF
        uses: ./velox-testing/.github/actions/build-velox
        with:
          velox_commit: ${{ inputs.velox_commit || github.event.inputs.velox_commit }}
          run_tests: ${{ inputs.run_tests || github.event.inputs.run_tests || 'false' }}
          build_type: ${{ inputs.build_type || github.event.inputs.build_type || 'Release' }}
          cuda_arch: ${{ inputs.cuda_arch || github.event.inputs.cuda_arch || 'native' }}
          build_dir: ${{ inputs.build_dir || github.event.inputs.build_dir || 'build' }}
          ccache_dir: ${{ env.CCACHE_DIR }}
