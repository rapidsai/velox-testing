name: Velox Test

on:
  workflow_dispatch:
    inputs:
      velox_commit:
        description: 'Velox Commit SHA/Branch'
        required: true
        default: 'main'
      velox_ccache_job_id:
        description: 'Velox Compiler Cache JOB_ID'
        default: ''
        
  workflow_call:
    inputs:
      velox_commit:
        type: string
        required: true

jobs:
  build-and-test:
    runs-on: linux-amd64-gpu-l4-latest-1
    container:
      image: ghcr.io/facebookincubator/velox-dev:adapters
    env:
      GH_TOKEN: ${{ github.token }}

    steps:
      - name: Checkout Velox
        uses: actions/checkout@v4
        with:
          repository: facebookincubator/velox
          ref: ${{ inputs.velox_commit || github.event.inputs.velox_commit }}

      - name: Fix GH permissions
        run: git config --global --add safe.directory .

      # Job ID chosen manually from successful auto-build 7/31
      - name: Fetch ccache (optional)
        if: ${{ inputs.velox_ccache_job_id != ''}}
        continue-on-error: true
        run: gh run download "${{ inputs.velox_ccache_job_id }}" --name "ccache-linux-adapters-gcc-main" --dir "./.ccache" -R "facebookincubator/velox"

      - name: Build Velox with cuDF
        run: |
          # move this logic to a script for easier iteration
          # disable tests build for now as it seems to be broken
          # use "native" CUDA arch until told otherwise
          mkdir -p build && cd build
          cmake -G Ninja \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_CUDA_ARCHITECTURES="native" \
            -DVELOX_ENABLE_CUDF=ON \
            -DVELOX_ENABLE_PARQUET=ON \
            -DVELOX_ENABLE_S3=ON \
            -DVELOX_BUILD_TESTING=OFF \
            ..
          ninja

      - name: Run Velox Test Suite
        run: |
          cd build
          ctest --output-on-failure
