name: Velox Test
run-name: ${{ github.event.head_commit.message }}

on:
  workflow_dispatch:
    inputs:
      repository: &repository
        description: 'Velox repository'
        type: string
        required: false
        default: 'facebookincubator/velox'
      velox_commit: &velox_commit
        description: 'Velox commit SHA or branch'
        type: string
        required: false
        default: 'main'
      build_target:
        description: 'Select the build target'
        type: choice
        required: false
        default: 'gpu'
        options:
          - all
          - cpu
          - gpu
      use_upstream_deps_image: &use_upstream_deps_image
        description: 'Use upstream deps image from ghcr.io'
        type: boolean
        default: true

  workflow_call:
    inputs:
      repository: *repository
      velox_commit: *velox_commit
      build_target:
        description: 'Select the build target'
        type: string
        required: false
        default: 'gpu'
      use_upstream_deps_image: *use_upstream_deps_image

defaults:
  run:
    shell: bash

jobs:
  velox-cpu:
    if: ${{ inputs.build_target == 'all' || inputs.build_target == 'cpu' }}
    runs-on: linux-amd64-cpu4

    env:
      GH_TOKEN: ${{ github.token }}
      DOCKER_RUNTIME: runc

    steps:
      - &checkout-velox-testing
        name: Checkout this repository for CI scripts
        uses: actions/checkout@v4
        with:
          path: velox-testing

      - &checkout-velox
        name: Setup Velox
        uses: ./velox-testing/.github/actions/velox-setup
        with:
          repository: ${{ inputs.repository }}
          velox_commit: ${{ inputs.velox_commit }}

      - &pull-deps
        if: ${{ inputs.use_upstream_deps_image }}
        name: Pull Velox Dependencies
        run: |
          docker pull ghcr.io/facebookincubator/velox-dev:adapters

      - &fetch-and-load-deps
        if: ${{ ! inputs.use_upstream_deps_image }}
        name: Fetch or Build Velox Dependencies
        uses: ./velox-testing/.github/actions/velox-deps-fetch
        with:
          aws_arn_string: ${{ secrets.AWS_ARN_STRING }}
          aws_access_key_id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_access_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          s3_bucket_name: ${{ vars.S3_BUCKET_NAME }}
          s3_bucket_region: ${{ vars.S3_BUCKET_REGION }}
          fail_on_fetch_error: false
          auto_build_on_failure: true

      - name: Building Velox for CPU
        run: |
          echo "   - CUDF support: DISABLED"
          echo "   - Target: CPU-only build"
          cd ${{ github.workspace }}/velox-testing/velox/scripts
          TREAT_WARNINGS_AS_ERRORS=0 ./build_velox.sh --cpu --log build_velox_cpu.log

      - name: Upload velox_cpu_build_log as an artifact
        uses: actions/upload-artifact@v4
        with:
          name: velox_cpu_build_log
          path: ${{ github.workspace }}/velox-testing/velox/scripts/build_velox_cpu.log

      - &run-velox-tests
        name: Run Velox CPU Tests
        working-directory: ${{ github.workspace }}/velox-testing/velox/scripts
        run: ./test_velox.sh --device-type cpu

  velox-gpu:
    if: ${{ inputs.build_target == 'all' || inputs.build_target == 'gpu' }}
    runs-on: linux-amd64-gpu-l4-latest-1

    env:
      GH_TOKEN: ${{ github.token }}
      DOCKER_RUNTIME: nvidia

    steps:
      - *checkout-velox-testing

      - *checkout-velox

      - *pull-deps
      - *fetch-and-load-deps

      - name: Building Velox for GPU
        working-directory: ${{ github.workspace }}/velox-testing/velox/scripts
        run: |
          echo "   - CUDF support: ENABLED"
          echo "   - Target: GPU-accelerated build"
          TREAT_WARNINGS_AS_ERRORS=0 ./build_velox.sh --gpu --log build_velox_gpu.log

      - name: Upload velox_gpu_build_log as an artifact
        uses: actions/upload-artifact@v4
        with:
          name: velox_gpu_build_log
          path: ${{ github.workspace }}/velox-testing/velox/scripts/build_velox_gpu.log

      - name: Run Velox GPU Tests
        working-directory: ${{ github.workspace }}/velox-testing/velox/scripts
        run: ./test_velox.sh -j 1 --device-type gpu
