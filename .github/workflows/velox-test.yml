name: Velox Test

on:
  workflow_dispatch:
    inputs:
      repository:
        description: 'Velox repository'
        type: string
        required: false
        default: 'facebookincubator/velox'
      velox_commit:
        description: 'Velox commit SHA or branch'
        required: false
        default: 'main'
      build_type:
        description: 'CMake build type'
        type: choice
        options:
          - Release
          - Debug
          - RelWithDebInfo
        required: false
        default: 'Release'
      cuda_arch:
        description: 'CUDA architecture (e.g., native, "75;80")'
        type: string
        required: false
        default: 'native'
      build_dir:
        description: 'Build directory name'
        type: string
        required: false
        default: 'build'
        
  workflow_call:
    inputs:
      repository:
        type: string
        required: false
        default: 'facebookincubator/velox'
      velox_commit:
        type: string
        required: false
        default: 'main'
      build_type:
        type: string
        required: false
        default: 'Release'
      cuda_arch:
        type: string
        required: false
        default: 'native'
      build_dir:
        type: string
        required: false
        default: 'build'

jobs:
  build-and-test:
    runs-on: linux-amd64-gpu-l4-latest-1
    env:
      GH_TOKEN: ${{ github.token }}
      CCACHE_DIR: ${{ github.workspace }}/ccache

    steps:
      - name: Checkout this repository for CI scripts
        uses: actions/checkout@v4
        with:
          path: velox-testing

      - name: Build Velox
        uses: ./velox-testing/.github/actions/build-velox
        with:
          repository: ${{ inputs.repository || github.event.inputs.repository || 'facebookincubator/velox' }}
          velox_commit: ${{ inputs.velox_commit || github.event.inputs.velox_commit || 'main' }}
          build_type: ${{ inputs.build_type || github.event.inputs.build_type || 'Release' }}
          cuda_arch: ${{ inputs.cuda_arch || github.event.inputs.cuda_arch || 'native' }}
          build_dir: ${{ inputs.build_dir || github.event.inputs.build_dir || 'build' }}
          ccache_dir: ${{ env.CCACHE_DIR }}

      - name: Test Velox
        run: |
          BUILD_DIR="${{ inputs.build_dir || github.event.inputs.build_dir || 'build' }}"
          CONTAINER_BUILD_DIR="/workspace/$BUILD_DIR"

          echo "Running Velox tests inside Docker container..."
          echo "Build directory: $BUILD_DIR"

          # Run ctest inside the same Docker container environment
          docker compose -f ${{ github.workspace }}/velox/docker-compose.yml run --rm \
            -v "${{ github.workspace }}/velox/$BUILD_DIR:$CONTAINER_BUILD_DIR" \
            adapters-cuda bash -c "cd $CONTAINER_BUILD_DIR && ctest -R cudf -V --output-on-failure"
