name: Velox Test

on:
  workflow_dispatch:
    inputs:
      velox_commit:
        description: 'Velox commit SHA or branch'
        required: true
        default: 'main'
      run_tests:
        description: 'Run tests after build'
        type: boolean
        required: false
        default: false
      build_type:
        description: 'CMake build type'
        type: choice
        options:
          - Release
          - Debug
          - RelWithDebInfo
        required: false
        default: 'Release'
      cuda_arch:
        description: 'CUDA architecture (e.g., native, "75;80")'
        type: string
        required: false
        default: 'native'
      build_dir:
        description: 'Build directory name'
        type: string
        required: false
        default: 'build'
        
  workflow_call:
    inputs:
      velox_commit:
        type: string
        required: true
      run_tests:
        type: boolean
        required: false
        default: false
      build_type:
        type: string
        required: false
        default: 'Release'
      cuda_arch:
        type: string
        required: false
        default: 'native'
      build_dir:
        type: string
        required: false
        default: 'build'

jobs:
  build-and-test:
    runs-on: linux-amd64-gpu-l4-latest-1
    container:
      image: ghcr.io/facebookincubator/velox-dev:adapters
    steps:
      - name: Checkout Velox
        uses: actions/checkout@v4
        with:
          repository: facebookincubator/velox
          ref: ${{ inputs.velox_commit || github.event.inputs.velox_commit }}

      - name: Checkout this repository for CI scripts
        uses: actions/checkout@v4
        with:
          path: ci-scripts

      - name: Build and Test Velox
        run: |
          # Copy the Velox build script with descriptive name
          cp ci-scripts/ci/velox/build-and-test.sh velox-build.sh
          chmod +x velox-build.sh
          
          # Build command with arguments based on workflow inputs
          BUILD_ARGS=""
          
          # Add run tests flag if enabled
          if [ "${{ inputs.run_tests || github.event.inputs.run_tests }}" = "true" ]; then
            BUILD_ARGS="$BUILD_ARGS --run-tests"
          fi
          
          # Add build type
          BUILD_TYPE="${{ inputs.build_type || github.event.inputs.build_type || 'Release' }}"
          BUILD_ARGS="$BUILD_ARGS --build-type $BUILD_TYPE"
          
          # Add CUDA architecture
          CUDA_ARCH="${{ inputs.cuda_arch || github.event.inputs.cuda_arch || 'native' }}"
          BUILD_ARGS="$BUILD_ARGS --cuda-arch $CUDA_ARCH"
          
          # Add build directory
          BUILD_DIR="${{ inputs.build_dir || github.event.inputs.build_dir || 'build' }}"
          BUILD_ARGS="$BUILD_ARGS --build-dir $BUILD_DIR"
          
          echo "Running: ./velox-build.sh $BUILD_ARGS"
          ./velox-build.sh $BUILD_ARGS
