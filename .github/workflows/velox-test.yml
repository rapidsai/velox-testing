name: Velox Test

on:
  workflow_dispatch:
    inputs:
      repository: &repository
        description: 'Velox repository'
        type: string
        required: false
        default: 'facebookincubator/velox'
      velox_commit: &velox_commit
        description: 'Velox commit SHA or branch'
        type: string
        required: false
        default: 'main'
      build_target:
        description: 'Select the build target'
        type: choice
        required: false
        default: 'gpu'
        options:
          - cpu
          - gpu

  workflow_call:
    inputs:
      repository: *repository
      velox_commit: *velox_commit
      build_target:
        description: 'Select the build target'
        type: string
        required: false
        default: 'gpu'

jobs:
  build-velox:
    runs-on: linux-amd64-cpu4

    env:
      GH_TOKEN: ${{ github.token }}
      DOCKER_RUNTIME: runc

    steps:
      - &checkout-velox-testing
        name: Checkout this repository for CI scripts
        uses: actions/checkout@v4
        with:
          path: velox-testing

      - name: Setup Velox Testing and Velox
        uses: ./velox-testing/.github/actions/velox-setup
        with:
          repository: ${{ inputs.repository }}
          velox_commit: ${{ inputs.velox_commit }}

      - name: Build Velox (${{ inputs.build_target }})
        run: |
          cd $HOME/velox-testing/velox/scripts
          TREAT_WARNINGS_AS_ERRORS=0 ./build_velox.sh --all-cuda-archs --${{ inputs.build_target }} --log build_velox.log

      - name: Upload velox_build_log as an artifact
        uses: actions/upload-artifact@v4
        with:
          name: velox_build_log
          path: $HOME/velox-testing/velox/scripts/build_velox.log

      - name: Save velox-adapters-build image as artifact
        run: |
          docker save -o $HOME/artifacts/velox-adapters-build.tar velox-adapters-build:latest

      - name: Upload velox image artifact
        uses: actions/upload-artifact@v4
        with:
          name: velox_adapters_image
          path: $HOME/artifacts/velox-adapters-build.tar
          retention-days: 5

  velox-cpu:
    if: ${{ inputs.build_target == 'cpu' }}
    needs: build-velox
    runs-on: linux-amd64-cpu4

    env:
      GH_TOKEN: ${{ github.token }}
      DOCKER_RUNTIME: runc

    steps:
      - *checkout-velox-testing

      - name: Download built image artifact
        uses: actions/download-artifact@v5
        with:
          name: velox_adapters_image
          path: ${{ github.workspace }}/artifacts/velox-adapters-build.tar

      - name: Load built image
        run: |
          docker load -i ${{ github.workspace }}/artifacts/velox-adapters-build.tar

      - name: Run Velox CPU Tests
        run: |
          pushd ${{ github.workspace }}/velox-testing/velox/scripts
          ./test_velox.sh --device-type cpu
          popd

  velox-gpu:
    if: ${{ inputs.build_target == 'gpu' }}
    needs: build-velox
    runs-on: linux-amd64-gpu-l4-latest-1
    
    env:
      GH_TOKEN: ${{ github.token }}
      DOCKER_RUNTIME: nvidia

    steps:
      - *checkout-velox-testing

      - name: Download built image artifact
        uses: actions/download-artifact@v5
        with:
          name: velox_adapters_image
          path: ${{ github.workspace }}/artifacts/velox-adapters-build.tar

      - name: Load built image
        run: |
          docker load -i ${{ github.workspace }}/artifacts/velox-adapters-build.tar

      - name: Run Velox GPU Tests
        run: |
          pushd ${{ github.workspace }}/velox-testing/velox/scripts
          ./test_velox.sh --device-type gpu
          popd
