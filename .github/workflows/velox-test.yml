name: Velox Test

on:
  workflow_dispatch:
    inputs:
      repository: &repository
        description: 'Velox repository'
        type: string
        required: false
        default: 'facebookincubator/velox'
      velox_commit: &velox_commit
        description: 'Velox commit SHA or branch'
        type: string
        required: false
        default: 'main'
      build_target:
        description: 'Select the build target'
        type: choice
        required: false
        default: 'gpu'
        options:
          - all
          - cpu
          - gpu

  workflow_call:
    inputs:
      repository: *repository
      velox_commit: *velox_commit
      build_target:
        description: 'Select the build target'
        type: string
        required: false
        default: 'gpu'

jobs:
  velox-cpu:
    if: ${{ inputs.build_target == 'all' || inputs.build_target == 'cpu' || github.event.inputs.build_target == 'all' || github.event.inputs.build_target == 'cpu' }}
    runs-on: linux-amd64-cpu4

    env:
      GH_TOKEN: ${{ github.token }}

    steps:
      - &checkout-velox-testing
        name: Checkout this repository for CI scripts
        uses: actions/checkout@v4
        with:
          path: velox-testing

      - &checkout-velox
        name: Checkout Velox
        uses: actions/checkout@v4
        with:
          repository: ${{ inputs.repository || github.event.inputs.repository }}
          ref: ${{ inputs.velox_commit || github.event.inputs.velox_commit }}
          path: velox

      - &get-velox-sha
        name: Get Velox commit SHA
        id: velox-sha
        run: |
          VELOX_REF="${{ inputs.velox_commit || github.event.inputs.velox_commit }}"
          echo "Input ref: $VELOX_REF"
          
          if [[ "$VELOX_REF" == "main" || "$VELOX_REF" == "master" ]]; then
            cd velox
            ACTUAL_SHA=$(git rev-parse HEAD)
            echo "Resolved SHA for branch '$VELOX_REF': $ACTUAL_SHA"
            echo "VELOX_COMMIT_SHA=$ACTUAL_SHA" >> $GITHUB_ENV
            echo "velox_sha=$ACTUAL_SHA" >> $GITHUB_OUTPUT
          else
            echo "Using provided ref: $VELOX_REF"
            echo "VELOX_COMMIT_SHA=$VELOX_REF" >> $GITHUB_ENV
            echo "velox_sha=$VELOX_REF" >> $GITHUB_OUTPUT
          fi

      - name: Building Velox for CPU
        run: |
          echo "   - CUDF support: DISABLED"
          echo "   - Target: CPU-only build"
          cd ${{ github.workspace }}/velox-testing/velox/scripts
          ./build_velox.sh --all-cuda-archs --cpu --log build_velox_cpu.log

      - name: Upload velox_cpu_build_log as an artifact
        uses: actions/upload-artifact@v4
        with:
          name: velox_cpu_build_log
          path: ${{ github.workspace }}/velox-testing/velox/scripts/build_velox_cpu.log

      - &run-velox-tests
        name: Run Velox Tests
        run: |
          cd ${{ github.workspace }}/velox-testing/velox/scripts
          ./test_velox.sh

  velox-gpu:
    if: ${{ inputs.build_target == 'all' || inputs.build_target == 'gpu' || github.event.inputs.build_target == 'all' || github.event.inputs.build_target == 'gpu' }}
    runs-on: linux-amd64-gpu-l4-latest-1
    
    env:
      GH_TOKEN: ${{ github.token }}

    steps:
      - *checkout-velox-testing

      - *checkout-velox

      - *get-velox-sha

      - name: Building Velox for GPU
        run: |
          echo "   - CUDF support: ENABLED"
          echo "   - Target: GPU-accelerated build"
          cd ${{ github.workspace }}/velox-testing/velox/scripts
          ./build_velox.sh --all-cuda-archs --gpu --log build_velox_gpu.log

      - name: Upload velox_gpu_build_log as an artifact
        uses: actions/upload-artifact@v4
        with:
          name: velox_gpu_build_log
          path: ${{ github.workspace }}/velox-testing/velox/scripts/build_velox_gpu.log

      - *run-velox-tests
