#
# GitHub Actions Workflow Test
#

name: Say Hello

on:
  # run on a push or PR to main
  #push:
  #  branches: [ main ]
  #pull_request:
  #  branches: [ main ]
  
  # run manually from the Actions tab with a string parameter
  workflow_dispatch:
    inputs:
      recipient:
        description: 'To whom would you like to say Hello?'
        required: true
        default: "World"

jobs:
  say-hello:
    name: Say Hello
    runs-on: linux-amd64-gpu-l4-latest-1
    container: ghcr.io/facebookincubator/velox-dev:adapters
    defaults:
      run:
        shell: bash

    steps:
      # We don't actually need to checkout the repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # Say Hello
      - name: Say Hello
        run: echo "Hello, ${{ github.event.inputs.recipient }}!"

      # Run nvidia-smi just to prove we're on a GPU system
      - name: Run nvidia-smi
        run: nvidia-smi

      # Do Git safe directory (is this part always the same or do we need to get it from some variable)
      - name: Run git config safe.directory
        run: git config --global --add safe.directory /__w/velox-testing/velox-testing

      # Do a git status
      - name: Run git status
        run: git status

      # Do a git log
      - name: Run git log
        run: git log

      # Say Goodbye
      - name: Say Goodbye
        run: echo "Goodbye, ${{ github.event.inputs.recipient }}!"
