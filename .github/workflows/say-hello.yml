#
# GitHub Actions Workflow Test
#

name: Say Hello

on:
  # run on a push or PR to main
  #push:
  #  branches: [ main ]
  #pull_request:
  #  branches: [ main ]
  
  # run manually from the Actions tab with a string parameter
  workflow_dispatch:
    inputs:
      recipient:
        description: 'To whom would you like to say Hello?'
        required: true
        default: "World"

jobs:
  say-hello:
    name: Say Hello
    runs-on: linux-amd64-gpu-l4-latest-1
    container: ghcr.io/facebookincubator/velox-dev:adapters
    defaults:
      run:
        shell: bash

    steps:
      - name: Checkout Velox
        uses: actions/checkout@v4
        with:
          repository: facebookincubator/velox
          path: /velox
          ref: main

      - name: Fix Git permissions
        run: git config --global --add safe.directory /velox

      - name: Sync ccache
        uses: apache/infrastructure-actions/stash/restore@3354c1565d4b0e335b78a76aedd82153a9e144d4
        with:
          path: /velox/.ccache
          key: ccache-linux-adapters-${{ inputs.use-clang && 'clang' || 'gcc' }}

      - name: Say Hello
        run: echo "Hello, ${{ github.event.inputs.recipient }}!"

      - name: Run nvidia-smi
        run: nvidia-smi

      - name: List ccache contents
        run: ls -lR /velox/.ccache

      - name: Say Goodbye
        run: echo "Goodbye, ${{ github.event.inputs.recipient }}!"
