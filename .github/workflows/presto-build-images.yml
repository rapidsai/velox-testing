name: Presto Build Docker Images

on:
  workflow_dispatch:
    inputs:
      presto_commit:
        description: 'Presto commit SHA or branch'
        required: false
        default: 'master'
      velox_commit:
        description: 'Velox commit SHA or branch'
        required: false
        default: 'main'

jobs:
  build-images:
    name: Build Docker Images
    runs-on: linux-amd64-cpu16
    steps:
      - name: Test workflow
        run: |
          echo "Building Presto commit: ${{ github.event.inputs.presto_commit }}"
          echo "Building Velox commit: ${{ github.event.inputs.velox_commit }}"
          echo "This workflow is working!"