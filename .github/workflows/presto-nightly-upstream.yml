name: Presto Nightly Test (Upstream)

on:
  schedule:
    - cron: '0 4 * * *'  # daily at 04:00 UTC
  workflow_dispatch:

jobs:
  nightly:
    uses: ./.github/workflows/presto-test.yml
    with:
      presto_repository: prestodb/presto
      presto_commit: master
      velox_repository: IGNORED
      velox_commit: IGNORED
      run_java_tests: true
      run_cpu_tests: true
      run_gpu_tests: true
      set_velox_backward_compatible: false
      build_upstream: true
    secrets: inherit
