name: Velox Nightly Test (Staging)

on:
  schedule:
    - cron: '0 5 * * *'  # daily at 05:00 UTC
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  nightly-test:
    uses: ./.github/workflows/velox-test.yml
    with:
      repository: ${{ vars.STABLE_VELOX_REPO }}
      velox_commit: ${{ vars.STABLE_VELOX_COMMIT }}
      build_target: 'all'
      use_upstream_deps_image: ${{ vars.STABLE_VELOX_USE_UPSTREAM_DEPS_IMAGE == 'true' }}
    secrets: inherit
